name: vuepress-deploy
on: 
  push:
    branches:
      - master
env:
  TZ: Asia/Shanghai
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x
      - name: build and deploy
        run: |
          yarn config set registry https://r.npm.taobao.org
          yarn
          yarn build
          cd src/.vuepress/dist
          git init
          git config user.name "${ACCESS_NAME}"
          git config user.email "${ACCESS_EMAIL}"
          git add -A
          git commit -q -m "Auto Deploy from Github Actions: $(date +"%Y年%m月%d日 %T %:z")"
          git push -f ${ACCESS_ORIGIN} master:gh-pages
